<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <h1>Todo list</h1>
    <table>
       {% for item in items %}
        <tr>
            {% if item.done %}
            <td><s>{{ item.name }}</s></td>
            {% else %}
            <td>{{ item.name }}</td>
            {% endif %}
            <td>
                <a href="/toggle/{{ item.id }}">Toggle</a>
            </td>
            <td>
                <a href="/edit/{{ item.id }}">Edit</a>
            </td>
            <td>
                <a href="/delete/{{ item.id }}">Delete</a>
            </td>
        </tr>
       {% endfor %} 
    </table>
    <a href="/add">Add an item</a>
</body>
</html>
